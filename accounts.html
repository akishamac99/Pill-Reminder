<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your Pill Reminder account, including authentication, password, data, support, and feedback.">
    <meta name="keywords" content="pill reminder, account, authentication, data management">
    <title>Account - Pill Reminder</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" as="style">
    <link rel="preload" href="logo.png" as="image">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js" as="script">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Š</text></svg>">
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

    <!-- Header with Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="75percent_macario.html" aria-label="Pill Reminder Home">
                    <img src="logo.png" alt="Pill Reminder Logo" class="navbar-logo">
                    <span>Pill Reminder</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">
                                <i class="bi bi-house-door me-1" aria-hidden="true"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="records.html">
                                <i class="bi bi-journal-text me-1" aria-hidden="true"></i> Records
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="accounts.html" aria-current="page">
                                <i class="bi bi-person me-1" aria-hidden="true"></i> Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-1" aria-hidden="true"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Alert Container -->
    <div id="alertContainer" role="alert" aria-live="assertive"></div>
    
    <!-- Main Content -->
    <main id="main-content" class="main-container" role="main">
        <h1 class="page-title"><i class="bi bi-person-fill"></i> Account</h1>
        
        <!-- Authentication -->
        <section class="content-section">
            <h2 class="section-title"><i class="bi bi-key-fill"></i> Account Authentication</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary" id="signInBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                    <button type="button" class="btn btn-primary" id="registerBtn">
                        <i class="bi bi-person-plus"></i> Register
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Password Management -->
        <section class="content-section">
            <h2 class="section-title"><i class="bi bi-lock-fill"></i> Password Management</h2>
            <form>
                <div class="mb-3">
                    <label for="current-password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current-password" placeholder="Enter current password" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="button" class="btn btn-primary" id="setPasswordBtn">
                    <i class="bi bi-check-circle"></i> Change Password
                </button>
            </form>
        </section>
        
        <!-- Data Management -->
        <section class="content-section">
            <h2 class="section-title"><i class="bi bi-database-fill"></i> Data Management</h2>
            <div class="d-flex gap-2 flex-wrap">
                <button type="button" class="btn btn-primary" id="exportRecordsBtn" data-bs-toggle="modal" data-bs-target="#emailModal">
                    <i class="bi bi-file-earmark-pdf"></i> Export Records to PDF
                </button>
            </div>
        </section>
        
        <!-- Support -->
        <section class="content-section">
            <h2 class="section-title"><i class="bi bi-question-circle-fill"></i> Support</h2>
            <form>
                <div class="mb-3">
                    <label for="question" class="form-label">Your Question</label>
                    <textarea class="form-control" id="question" rows="4" placeholder="Enter your question"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="submitQuestionBtn">
                    <i class="bi bi-send"></i> Submit Question
                </button>
            </form>
        </section>
        
        <!-- Feedback -->
        <section class="content-section">
            <h2 class="section-title"><i class="bi bi-chat-left-text-fill"></i> Feedback</h2>
            <form>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="submitFeedbackBtn">
                    <i class="bi bi-send"></i> Submit Feedback
                </button>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <p class="m-0">
                <i class="bi bi-c-circle" aria-hidden="true"></i> 
                <span>2025 Pill Reminder. All rights reserved.</span>
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="globalSettings.js" defer></script>
    <script src="accounts.js" defer></script>
</body>
</html>
